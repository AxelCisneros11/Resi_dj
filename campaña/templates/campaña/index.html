{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1 class="mb-4 text-center">Lista de mensajes</h1>
    <div class="mb-3"> <!-- Elimina la clase text-end -->
        <a href="{% url 'agregar' %}" class="btn btn-primary">Agregar Campaña</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped w-100">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Campaña</th>
                    <th class="text-center">Mensaje</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
            {% for campaña in msj %}
                <tr>
                    <td class="text-center">{{ campaña.id }}</td>
                    <td class="text-center">{{ campaña.campaña }}</td> <!-- Mostrar la campaña -->
                    <td class="text-center">{{ campaña.mensaje }}</td> <!-- Mostrar el mensaje -->
                    <td class="text-center">
                        <button class="btn btn-warning">
                            <a href="{% url 'editar' campaña.id %}" class="text-white text-decoration-none">Editar</a>
                        </button>
                        <button class="btn btn-danger">
                            <a href="{% url 'eliminar' campaña.id %}" class="text-white text-decoration-none">Eliminar</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
