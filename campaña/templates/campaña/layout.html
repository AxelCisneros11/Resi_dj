<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo para el header */
        .header {
            background-color: #28a745; /* Color verde */
            color: white; /* Color de texto blanco */
            padding: 20px; /* Espaciado interno */
        }
        /* Estilo para el sidebar */
        #sidebar {
            height: 100vh; /* Altura completa de la ventana */
            position: fixed; /* Fijo al lado izquierdo */
            top: 0; /* Mantenerlo en la parte superior */
            left: 0; /* Fijo a la izquierda */
            width: 250px; /* Ancho del sidebar */
            background-color: #f8f9fa; /* Color de fondo del sidebar */
            padding: 20px;
            overflow-y: auto; /* Scroll si es necesario */
        }
        /* Asegurar que el contenido principal no se superponga al sidebar */
        main {
            margin-left: 250px; /* Margen izquierdo igual al ancho del sidebar */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="position-sticky">
                    <!-- Imagen añadida dentro del navbar -->
                    <img src="CFE-Suministrador-de-Servicios-Basicos-Logo-Vector.svg-.png" alt="Descripción de la imagen" class="img-fluid mb-3" style="max-height: 100px; width: auto;">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Monitoreo
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">
                                Campaña
                            </a>
                        </li>
                        <!-- Puedes agregar más enlaces aquí -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main>
                <header class="header mb-4 text-center">
                    <h1>Bienvenido a la CFE App</h1>
                </header>

                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
